<!DOCTYPE html>
<html lang="pt-BR">

<body>

    <h1>THEO MIDI</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Aiii PAI PARA</button>
        <button class="tecla tecla_clap">AI</button>
        <button class="tecla tecla_tim"><img class="img_meme" src="https://i.gifer.com/Z6WK.gif" alt=""></button>

        <button class="tecla tecla_puff"><img class="img_meme" src="https://i.pinimg.com/originals/2c/e0/4b/2ce04b8532831479abc396047afa276e.gif" alt=""></button>

        <button class="tecla tecla_toim"><img class="img_meme" src="https://media.tenor.com/wQjeyFpnmEYAAAAC/rodrigo-faro-scratch-head.gif" alt=""></button>

        <button class="tecla tecla_psh">RAPAZ!</button>
        <button class="tecla tecla_tic"><img class="img_meme" src="https://media.tenor.com/90RwHHyMbzUAAAAC/ratinho-carlos-roberto-massa.gif" alt=""></button>
        <button class="tecla tecla_tom"><img class="img_meme" src="https://gifs.eco.br/wp-content/uploads/2022/02/gifs-animados-de-fogo-2.gif" alt=""></button>
    </section>

    <audio src="sounds/ai-pai-para.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/ai.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/cavalo.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/danca-gatinho.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/errou.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/que-papelao-hein.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/rapaz.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/ratinho.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/ta-pegando-fogo.mp3" id="som_tecla_tom"></audio>
